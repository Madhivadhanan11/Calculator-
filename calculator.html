<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://e0.pxfuel.com/wallpapers/53/610/desktop-wallpaper-blue-two-color-background.jpg');
        }
        .calculator {
            background: #280ab0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(56, 43, 43, 0.1);
            text-align: center;
            height: 58%;
            width: 300px;
        }
        .display {
            width: 85%;
            height: 40px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #7dbeea;
            border-radius: 10px;
            background-color: rgb(119, 236, 236);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.5em;
            border: darkblue;
            border-radius: 5px;
            cursor: pointer;
            background: #9de2ed;
        }
        button.operator {
            background: #992ced;
            color: white;
        }
        button.equal {
            background: #e83c3c;
            color: white;
        }
        button.clear {
            background: #027449;
            color: white;
        }
        button:disabled {
            background: #bbb;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">AC</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('%')" class="operator">%</button>
        </div>
    </div>
    <script>
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(disableCalculator, 10000); // 10 seconds of inactivity
        }

        function disableCalculator() {
            document.getElementById("display").disabled = true;
            document.querySelectorAll("button").forEach(button => button.disabled = true);
        }

        function enableCalculator() {
            document.getElementById("display").disabled = false;
            document.querySelectorAll("button").forEach(button => button.disabled = false);
            resetInactivityTimer();
        }

        function appendValue(value) {
            document.getElementById("display").value += value;
            resetInactivityTimer();
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
            resetInactivityTimer();
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
            resetInactivityTimer();
        }

        document.body.addEventListener("mousemove", enableCalculator);
        document.body.addEventListener("keydown", enableCalculator);
        resetInactivityTimer();
    </script>
</body>
</html>
